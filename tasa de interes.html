<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tasa de Interés</title>
    <link rel="stylesheet" href="tasa de interes.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tasa de Interés</h1>
        <form id="interestForm">
            <label for="principal">Monto Principal:</label>
            <input type="number" id="principal" required><br>
            <label for="rate">Tasa de Interés (%):</label>
            <input type="number" id="rate" required><br>
            <label for="time">Tiempo (años):</label>
            <input type="number" id="time" required><br>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="funciones2.js"></script>
</body>
</html>
